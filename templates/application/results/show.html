<section>
  <header class="centered-page-title">
    <h1 class="page-title">
      {{total_votes.total}}
    </h1>
    <h2 class="page-subtitle">
      votos registrados
    </h2>
  </header>
  <article id="vote-results">
    <div class="candidate-results" id="results-pt">
      <h3 class="candidate-name">
        Dilma Rouseff (PT)
      </h3>
      <div class="results-graph-container">
        <div class="results-graph" ng-style="{'height': (100*total_votes.pt/total_votes.total) + '%','line-height': (100*total_votes.pt/total_votes.total) + '%'}">
          <p class="candidate-percentage">{{(100*total_votes.pt/total_votes.total)| number:2}}%</p>
          <div class="candidate-image-container">
            <img class="candidate-image" src="images/dilminha1.svg" alt="">
          </div>
        </div>
      </div>
    </div>

      </h3>
