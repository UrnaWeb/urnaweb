<section>
  <header class="centered-page-title">
    <h1>
      Em quem você pretende votar?
    </h1>
  </header>
  <article class="candidate-options">
    <div class="vote-candidate dilma">
      <div class="candidate-images">
        <img class="candidate-photo" src="images/dilma-thumb.png" alt="Votar na candidata Dilma">
        <img class="candidate-illustration" src="images/dilminha.png" alt="Votar na candidata Dilma">
      </div>
      <hgroup>
        <h1 class="candidate-name">
          Dilma Rouseff
        </h1>
        <h2 class="candidate-party">
          Partido dos Trabalhadores (PT - 13)
        </h2>
      </hgroup>
      <button class="button vote">
        Votar
      </button>
    </div>
    <div class="vote-candidate aecio">
      <div class="candidate-images">
        <img class="candidate-photo" src="images/aecio-thumb.png" alt="Votar no candidato Aécio">
        <img class="candidate-illustration" src="images/aeciozinho.png" alt="Votar no candidato Aécio">
      </div>
      <hgroup>
        <h1 class="candidate-name">
          Aécio Neves
        </h1>
        <h2 class="candidate-party">
          Partido da Social Democracia Brasileira (PSDB - 45)
        </h2>
      </hgroup>
      <button class="button vote">
        Votar
      </button>
    </div>
    <div class="vote-alternative">
      <button class="button">
        Votarei "branco" ou "nulo"
      </button>
    </div>
  </article>
</section>
