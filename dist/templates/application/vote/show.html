<section><header class=centered-page-title><h1>Em quem você pretende votar?</h1></header><article class=candidate-options><div class=candidate-option id=candidate-pt><div ng-include="'templates/application/partials/candidates/pt.html'"></div><button ng-click="confirm_vote('pt')" class="button vote">Votar</button></div><div class=candidate-option id=candidate-psdb><div ng-include="'templates/application/partials/candidates/psdb.html'"></div><button ng-click="confirm_vote('psdb')" class="button vote">Votar</button></div><div class=vote-alternative><button ng-click="confirm_vote('none')" class=button>Votarei "<em>branco</em>" ou "<em>nulo</em>"</button></div></article></section><section id=vote-confirmation ng-show=show_confirmation><div id=confirmation-content><hgroup><h1 class=confirmation-title>Confirmação de voto</h1><h2 class=confirmation-subtitle>Deseja realmente votar em:</h2></hgroup><div ng-include="'templates/application/partials/candidates/' + vote.party + '.html'" id=confirmation-candidate-info></div><div class=confirmation-actions><label for=public_vote class=check-public-vote><p class=label-text>Quero meu voto privado</p><input type=checkbox name=public_vote ng-model=vote.public_vote id=public_vote></label><div class=action><button class=button ng-click=submit_vote()>Sim</button></div><div class=action><button class=button ng-click=cancel_vote()>Não</button></div></div><div class=facebook-login ng-show=login_required><button class=facebook-button ng-click=login()>Entrar com facebook</button></div></div></section>
