<section><header class=centered-page-title><h1 class=page-title>Em quem você pretende votar?</h1></header><article class=candidate-options><div class=candidate-option id=candidate-pt><div ng-include="'templates/application/partials/candidates/pt.html'"></div><button ng-click="confirm_vote('pt')" class="button vote">Votar</button></div><div class=candidate-option id=candidate-psdb><div ng-include="'templates/application/partials/candidates/psdb.html'"></div><button ng-click="confirm_vote('psdb')" class="button vote">Votar</button></div><div class=vote-alternative><button ng-click="confirm_vote('none')" class=button>Votarei "<em>branco</em>" ou "<em>nulo</em>"</button></div></article></section><section id=vote-confirmation ng-show=show_confirmation><div id=confirmation-content><span id=cancel-vote ng-click=cancel_vote()>x</span><hgroup><h1 class=confirmation-title>Confirme seu voto em:</h1></hgroup><div ng-include="'templates/application/partials/candidates/' + vote.party + '_confirm.html'" id=confirmation-candidate-info></div><div class=confirmation-actions><label for=is_private class=check-public-vote><p class=label-text>Quero meu voto privado</p><input type=checkbox name=is_private ng-model=vote.is_private id=is_private></label> <span class=action-legend>para não exibir seu voto para outros usuários</span><div class=action ng-show=login_required><button class=facebook-button ng-click=login()>Entrar com facebook</button></div><div class=action ng-hide=login_required><button class=button ng-click=submit_vote()>Confirmar voto</button></div><span class=action-legend>para confirmar seu voto</span></div><div class=confirmation-success ng-show=vote_confirmed><div ng-include="'templates/application/partials/candidates/' + vote.party + '_success.html'" id={{vote.party}}-success></div><button class="button view-results" ui-sref=application.results>ver resultados</button></div></div></section>
